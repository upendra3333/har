<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute selectors</title>
    <style>
h1[id]{
    color: aqua;


}
h1[id="two"]{

    color: green;
}


    </style>
</head>
<body>


    <h1 id="one">first</h1>
    <h1>lappy</h1>
    <h1 id="two">hi</h1>
    
</body>
</html>
